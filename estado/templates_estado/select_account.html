<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleccionar Cuenta - CMPC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f7f0;
      }
      .card {
        box-shadow: 0 0 20px rgba(0, 100, 0, 0.1);
      }
      .card-header {
        background-color: #28a745 !important;
      }
      .btn-primary {
        background-color: #28a745 !important;
        border-color: #28a745 !important;
      }
      .btn-primary:hover {
        background-color: #218838 !important;
        border-color: #1e7e34 !important;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-white">
              <h3 class="mb-0">Paso 2: Seleccionar Cuenta de Envío</h3>
            </div>
            <div class="card-body">
              <form method="post" action="/process_account">
                <div class="mb-4">
                  <h5>Seleccionar cuenta para enviar correos:</h5>

                  <!-- Opción 1: "Cuenta de Pruebas" -->
                  <div class="form-check mb-3 border p-3 rounded">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="account_selection"
                      value="1"
                      id="account1"
                      required
                    />
                    <label class="form-check-label" for="account1">
                      <strong>Cuenta de Pruebas</strong><br />
                      Email: cflores.practica@cmpc.com<br />
                      <small class="text-muted"
                        >Use esta cuenta para pruebas iniciales</small
                      >
                    </label>
                    <!-- Inputs ocultos con las credenciales de la cuenta -->
                    <input
                      type="hidden"
                      name="account_email_1"
                      value="cflores.practica@cmpc.com"
                    />
                    <input
                      type="hidden"
                      name="account_password_1"
                      value="ywsb sfgz fmyf qdsg"
                    />
                    <input
                      type="hidden"
                      name="account_description_1"
                      value="Cuenta de Pruebas"
                    />
                    <!-- Si quisieras personalizar SMTP host y puerto, podrías agregar más campos ocultos -->
                  </div>

                  <!-- Opción 2: "Cuenta Oficial DataDriven" -->
                  <div class="form-check border p-3 rounded">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="account_selection"
                      value="2"
                      id="account2"
                    />
                    <label class="form-check-label" for="account2">
                      <strong>Cuenta Oficial DataDriven</strong><br />
                      Email: datadriven@cmpc.cl<br />
                      <small class="text-muted"
                        >Use esta cuenta para envíos oficiales</small
                      >
                    </label>
                    <!-- Inputs ocultos con las credenciales de la cuenta -->
                    <input
                      type="hidden"
                      name="account_email_2"
                      value="datadriven@cmpc.cl"
                    />
                    <input
                      type="hidden"
                      name="account_password_2"
                      value="ccgu zixq lzme xmsr"
                    />
                    <input
                      type="hidden"
                      name="account_description_2"
                      value="Cuenta Oficial"
                    />
                  </div>
                </div>

                <div class="alert alert-info">
                  Al continuar podrá ver una vista previa de los correos antes
                  del envío.
                </div>

                <div class="d-flex justify-content-between">
                  <a href="/preview" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                  </a>
                  <button type="submit" class="btn btn-success">
                    Ver Preview <i class="fas fa-eye"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
